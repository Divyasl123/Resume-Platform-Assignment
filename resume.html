<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create Your Resume</h2>
  <form id="resumeForm">
    <label>Full Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Education:</label>
    <textarea id="education" required></textarea><br><br>

    <label>Skills:</label>
    <textarea id="skills" required></textarea><br><br>

    <label>Projects:</label>
    <textarea id="projects" required></textarea><br><br>

    <label>Experience:</label>
    <textarea id="experience"></textarea><br><br>

    <button type="submit">Save Resume</button>
  </form>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const resumeData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        education: document.getElementById('education').value,
        skills: document.getElementById('skills').value,
        projects: document.getElementById('projects').value,
        experience: document.getElementById('experience').value
      };

      localStorage.setItem('resumeData', JSON.stringify(resumeData));
      alert('Resume Saved Successfully âœ…');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
